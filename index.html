<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form{
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_437743.jpg); 
             background-repeat: no-repeat;
             background-size: cover;
             width: 75%;

        body{
            background-color: yellowgreen;
        }
    </style>
    
    
</head>
<body>
    <center>
    <form >
        <fieldset>
            <legend>Student Registration Form</legend>
        <div>
     Student name:<input type="tel">
     </div> <br>
     <div>
     Father's name:<input type="text">
     </div> <br>
     <div> <br>
        <div>
     Mother's name:<input type="text">
     </div> <br>
     <div>

     </div> <br>

        Email:<input type="email" name="my email">

        JAVA<input type="checkbox">

     </div> <br>

        <input type="submit" value="submit">

     </div>

        </fieldset>
    </form>
</center>
